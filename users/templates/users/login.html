{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'blogs/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blogs/mystyle.css' %}">
</head>

<body>

    <div class="container">
        <div class="custom-login mx-auto mt-5">
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                {{  message }}
                {% endfor %}
            </div>
            {% endif %}
            <!-- {% if form.non_field_errors %}
            <div class="alert-error" role="alert">
                {% for error in form.non_field_errors %}
                <p {% if forloop.last %} class="mb-0" {% endif %}> {{ error }}</p>
                {% endfor %}
            </div>
            {% endif %} -->
            <form action="." method="POST">
                <h2 class="display-4">Login form</h2>
                {% csrf_token %}
                {{ form|crispy  }}
                <input type="submit" class="btn btn-success btn-block" value="submit">
            </form>
        </div>
        <a href="{% url 'users:signup' %}">Signup</a>
    </div>
</body>

</html>
